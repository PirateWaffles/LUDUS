<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Sync Demo</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Синхронизация</h1>
<div class="game-interface">
  <div class="game-status">
    <div>Раунд: <span id="round">1</span></div>
    <div>Энергия: <span id="energy">10</span>/<span id="maxEnergy">10</span></div>
  </div>
  
  <div class="actions">
    <h2>Доступные действия</h2>
    <button class="action" data-cost="3">Действие 1 (3 энергии)</button>
    <button class="action" data-cost="5">Действие 2 (5 энергии)</button>
    <button class="action" data-cost="7">Действие 3 (7 энергии)</button>
  </div>
  
  <button id="finishRound">Завершить раунд</button>
</div>
</body>
</html>
