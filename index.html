<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Sync Demo</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Синхронизация</h1>
    <div id="status">Статус: Отключено</div>
    <button id="sendData">Отправить данные</button>
    <div id="receivedData"></div>

    <script>
        // Подключаемся к WebSocket серверу на Glitch
        const socket = io('https://ваш-проект.glitch.me');
        
        socket.on('connect', () => {
            document.getElementById('status').textContent = 'Статус: Подключено';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').textContent = 'Статус: Отключено';
        });
        
        // Получаем обновленные данные от сервера
        socket.on('data-updated', (data) => {
            const receivedEl = document.getElementById('receivedData');
            receivedEl.innerHTML += `<p>${data.timestamp}: ${JSON.stringify(data.data)}</p>`;
        });
        
        // Отправляем данные на сервер
        document.getElementById('sendData').addEventListener('click', () => {
            const dataToSend = {
                message: 'Hello from GitHub Pages!',
                timestamp: new Date()
            };
            socket.emit('sync-data', dataToSend);
        });
    </script>
</body>
</html>
